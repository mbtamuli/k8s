# permissions for end users to edit daemonjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: daemonjob-editor-role
rules:
- apiGroups:
  - app.mriyam.com
  resources:
  - daemonjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.mriyam.com
  resources:
  - daemonjobs/status
  verbs:
  - get
